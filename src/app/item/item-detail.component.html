<ActionBar title="Details"></ActionBar>

<FlexboxLayout flexDirection="column">
    <FlexboxLayout class="m-15">
        <Label class="h2" [text]="item.id + '. '"></Label>
        <Label class="h2" [text]="item.name"></Label>
    </FlexboxLayout>
    <Label class="h3 m-15" [text]="'Material: ' + item.supplies"></Label>
    <Label class="h3 m-15" [text]="'Address: ' + item.addres"></Label>
    <Label class="h3 m-15" [text]="'Time: ' + item.time"></Label>
    <Label class="h3 m-15" [text]="'Phone: ' + item.phone"></Label>
</FlexboxLayout>

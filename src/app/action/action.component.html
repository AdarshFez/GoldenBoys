<ActionBar>
    <Label text="Action Menu"></Label>
    <NavigationButton (tap)="onBackTap()" android.systemIcon="ic_menu_back"></NavigationButton>
</ActionBar>

<StackLayout>
    <TextField hint="Enter name"
           [text]='name'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressN($event)"
    ></TextField>
    <TextField hint="Enter item"
           [text]='item'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressI($event)"
    ></TextField>
    <TextField hint="Enter address"
           [text]='address'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressA($event)"
    ></TextField>
    <TextField hint="Enter time"
           [text]='time'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressT($event)"
    ></TextField>
    <TextField hint="Enter Date"
           [text]='phonee'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressP($event)"
    ></TextField>

<!-- <Button text="Alert" (tap)="myfun()" ></Button> -->
<Button text="makeLocal" (tap)="onTap2()" ></Button>
<Button text="send all" (tap)="onSend()" ></Button>
<Button text="Server make " (tap)="onTap()" ></Button>
</StackLayout>

<ActionBar>
    <Label text="Action Menu"></Label>
    <NavigationButton (tap)="onBackTap()" android.systemIcon="ic_menu_back"></NavigationButton>
</ActionBar>
<StackLayout>
       <div class = "cont">
    <label text = "Enter name Here then hit done"></label>
    <TextField hint="Enter name"
           [text]='name'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressN($event)"
    ></TextField>
    <label text = "Enter Item Here then hit done"></label>
    <TextField hint="Enter item"
           [text]='item'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressI($event)"
    ></TextField>
    <label text = "Enter Address Here then hit done"></label>
    <TextField hint="Enter address"
           [text]='address'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressA($event)"
    ></TextField>
    <label text = "Enter Time and AM or PM, here then hit done"></label>
    <TextField hint="Enter time"
           [text]='time'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressT($event)"
    ></TextField>
    <label text = "Enter Phone number Here then hit done"></label>
    <TextField hint="Enter phone"
           [text]='phonee'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressP($event)"
    ></TextField>
       <Button text="Make a new Donation" (tap)="local()" ></Button>
       <Button text="Sync with DataBase" (tap)="onSend()" ></Button>
       </div>


       <label text = "Admin is off, enter admin password to view more details"></label>
        <TextField hint="Enter admin password here then hit done"
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressPas($event)"
        ></TextField>
       <div *ngIf="admin">
       <label text = "Enter Number you want deleted here" ></label>
       <TextField hint="Enter Number you want deleted here"
           [text]='deleteNum'
           keyboardType="datetime"
           returnKeyType="done"
           (returnPress)="onReturnPressD($event)"
        ></TextField>


       <Button text = 'press to delete the number entered' (tap)="delete()" ></Button>

       <label text = "Hit sync after any changes" ></label>
       </div>
<!-- <Button text="Refresh List " (tap)="onRefresh()" ></Button> -->
<!-- help -->
</StackLayout>

<StackLayout  *ngIf ="!menuIsOpen"   class="page__content" >
    <!-- <Button class = "Find Length" text="refresh " (tap)="length()" ></Button>

    <StackLayout  class = "GoldMsg">
        <label text = "Golden Message" class = "header"></label>
        <label [text] = "goldMsg" textWrap = "true"></label>
    </StackLayout>


    <StackLayout class = ff>
        <label text = "Our Current Event" class = "header"></label>
        <h1 text = "what"></h1>
        <h3 text = "here"></h3>
        <label  [text] = "currentEvent" textWrap = "true"></label>
    </StackLayout>

    <StackLayout class = ff>
        <label text = "Our Mission" class = "header"></label>
        <label [text] = "missionStatement" textWrap = "true"></label>
    </StackLayout>

    <StackLayout class = ff>
        <label text = "Shout out to our sponsors" class = "header"></label>
        <label  [text] = "sponsors" textWrap = "true"></label>
    </StackLayout>
</StackLayout>

    <StackLayout *ngIf ="menuIsOpen"  >


        <Button class = "command" text="Admin" [nsRouterLink]="['../edit']" pageTransition="slide" ></Button>

            <Button class = "command" text="refresh " (tap)="refresh()" ></Button>

        <Button class = "command" text="Log Out " [nsRouterLink]="['']"> </Button>

        <Button text="close menu" class="menu-item" (tap)= "toggleMenu()"></Button>

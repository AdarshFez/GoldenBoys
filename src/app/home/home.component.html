
<ActionBar class = "title" >
    <!-- <GridLayout> -->
    <GridLayout class = top>
        <Label class = titleText text="Donations"></Label>
        <button class = "command" text = Options (tap) = "toggleMenu()"></button>
    </GridLayout>
    <!-- </GridLayout> -->

</ActionBar>



<GridLayout *ngIf ="!menuIsOpen" class = "page__content">
    <ListView [items]="items">
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['../item', item.id]" [text]="item.id + '. Name: ' +item.name"></Label>

            </StackLayout>
        </ng-template>
    </ListView>

</GridLayout>

<StackLayout *ngIf ="menuIsOpen"  >

    <Button class = "command" text="Make A Donation" [nsRouterLink]="['../action']" pageTransition="slide" ></Button>
    <Button class = "command" text="refresh " (tap)="refreshItems()" ></Button>
    <Button class = "command" text="Log Out " [nsRouterLink]="['']"> </Button>
    <Button text="close menu" class="menu-item" (tap)= "toggleMenu()"></Button>

</StackLayout>
